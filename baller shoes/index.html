<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Футбольные бутсы</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Магазин бутс</h1>

    <div class="buttons">
        <p class="my-button"><button id="myButton">Следующая</button></p>
    </div>

    <div class="card">
        <h2>Nike</h2>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp_webp/bc99a0185143493.655e6b6c20634.jpg" alt="Nike">
        <p class="my-button"><button id="myButton">12990 c</button></p>
    </div>

    <div class="card">
        <h2>Adidas</h2>
        <img src="https://pbs.twimg.com/media/Gha1ziDWsAAQQx6.jpg" alt="Adidas">
        <p class="my-button"><button id="myButton">11990 c</button></p>
    </div>

    <div class="card">
        <h2>Puma</h2>
        <img src="https://www.footpack.fr/wp-content/uploads/2021/04/antoine-griezmann-puma-ultra-spectra-12.jpg" alt="Puma">
        <p class="my-button"><button id="myButton">10290 c</button></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
